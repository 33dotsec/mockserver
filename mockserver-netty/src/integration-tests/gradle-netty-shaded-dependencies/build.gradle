plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
}

dependencies {

    implementation "io.github.arkinator:mockserver-client-java:${project.findProperty('mockserverVersion')}:shaded"
    implementation "io.github.arkinator:mockserver-netty:${project.findProperty('mockserverVersion')}:shaded"
    testImplementation "io.github.arkinator:mockserver-integration-testing:${project.findProperty('mockserverVersion')}:shaded"

}

