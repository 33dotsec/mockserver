plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
}

dependencies {

    implementation "io.github.arkinator:mockserver-client-java-no-dependencies:${project.findProperty('mockserverVersion')}"
    implementation "io.github.arkinator:mockserver-netty-no-dependencies:${project.findProperty('mockserverVersion')}"
    testImplementation "io.github.arkinator:mockserver-integration-testing-no-dependencies:${project.findProperty('mockserverVersion')}"

}

